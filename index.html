
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center font-bold text-violet-600">Unlock Your Coupon!!!</h1>
    </header>
    <main>
        <section class="mt-8">
            <div class="bg-amber-400 p-8 text-white w-9/12 mx-auto">
                <h2 class="text-3xl font-semibold mb-4">Price: $<span id="initial-price">1000</span></h2>
                <input type="text" name="" id="coupon" class="p-2 text-black rounded">
                <button type="submit" class="py-2 px-12 rounded-lg font-semibold bg-violet-800 hover:bg-violet-700" id="btn-submit">Submit</button>
                <h3 class="text-2xl font-medium mt-4">Please Pay: $<span class="font-bold" id="final-price">1000</span></h3>
            </div>
        </section>
    </main>

    <script src="js/coupon.js"></script>
</body>
</html>
